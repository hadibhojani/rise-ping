<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      asdasd
    </ion-toolbar>
  </ion-header>

  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="user@example.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-note *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" color="danger">
        Please enter a valid email.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="password123" formControlName="password"></ion-input>
      </ion-item>
      <ion-note *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" color="danger">
        Password must be at least 6 characters long.
      </ion-note>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </form>
  </div>

  <div style="height: 2000px;"></div>
</ion-content>
